<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopInterval" @mouseleave="activeInterval">
                    <img :src="slides[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentImage].title }}</h3>
                        <p>
                            {{ slides[currentImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb">
                        <img
                            v-for=" (imageUrl, index) in slides "
                            :src="imageUrl.image"
                            class="thumbs"
                            :class=" ( currentImage === index ) ? 'active' : '' "
                            @click="changeImage(index)">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/script.js"></script>
</body>

</html>
